name: ci
on:
  pull_request:
  release:
    types: [published]
  push:
    tags:
    branches:
      - main
      - develop

env:
  CLANG_TIDY_VERSION: "19.1.1"
  VERBOSE: 1
  PROJECT_NAME: CppStaticLib

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type:
          - Release
          - Debug
        cpp_compiler:
          - g++
          - clang++
          - cl
        generator:
          - "Ninja Multi-Config"
        include:
          - os: windows-latest
            cpp_compiler: cl
            generator: "Visual Studio 17"
            build_type: Release

          - os: ubuntu-latest
            cpp_compiler: g++
            generator: "Unix Makefiles"
            build_type: Release

          - os: ubuntu-latest
            cpp_compiler: clang++
            generator: "Unix Makefiles"
            build_type: Release
        exclude:
          - os: windows-latest
            cpp_compiler: g++
          - os: windows-latest
            cpp_compiler: clang++
          - os: ubuntu-latest
            cpp_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Setup Cache
      uses: ./.github/setup_cache
      with:
        compiler: ${{ matrix.cpp_compiler }}
        build_type: ${{ matrix.build_type }}
        generator: ${{ matrix.generator }}

    - name: Install format dependencies
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.cpp_compiler == 'clang++' }}
      run: pip3 install cmake_format==0.6.11 pyyaml

    - name: Check CMake style
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.cpp_compiler == 'clang++' }}
      run: cmake-format --check ./CMakeLists.txt

    - uses: DoozyX/clang-format-lint-action@v0.20
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.cpp_compiler == 'clang++' }}
      with:
        source: '.'
        exclude: './third_party ./external'
        extensions: 'h,cpp,hpp'
        clangFormatVersion: 19
        inplace: True

    - name: Setup Cpp
      uses: aminya/setup-cpp@v1
      with:
        compiler: ${{ matrix.cpp_compiler }}
        vcvarsall: ${{ contains(matrix.os, 'windows' )}}

        cmake: true
        ninja: true
        vcpkg: false
        ccache: true
        clangtidy: ${{ env.CLANG_TIDY_VERSION }}


        cppcheck: true

        gcovr: true
        opencppcoverage: true

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -G "${{matrix.generator}}"
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DENABLE_CODE_ANALYSIS=ON
        -DBUILD_TESTS=ON
        -D${{ env.PROJECT_NAME }}_ENABLE_COVERAGE:BOOL=${{ matrix.build_type == 'Debug' }}
        -S ${{ github.workspace }}

    - name: Build
      run: |
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }} --verbose

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}/test
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: |
        ctest -C ${{matrix.build_type}} --output-on-failure

    - name: Unix - Coverage
      if: ${{ matrix.os == 'ubuntu-latest' && matrix.build_type == 'Debug'}}
      working-directory: ${{ steps.strings.outputs.build-output-dir }}/test
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: |
        gcovr -j ${{env.nproc}} --root ../../ --print-summary --xml-pretty --xml coverage.xml . --gcov-executable '${{ matrix.gcov_executable }}' -v

    - name: Windows - Coverage
      if: ${{ contains(matrix.os, 'windows') && matrix.build_type == 'Debug'}}
      working-directory: ${{ steps.strings.outputs.build-output-dir }}/test/Debug
      run: |
        dir
        OpenCppCoverage.exe --export_type cobertura:coverage.xml --cover_children --sources ${{ github.workspace }} -- ${{ github.workspace }}\build\test\Debug\${{ env.PROJECT_NAME }}Tests.exe

