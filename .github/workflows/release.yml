name: Run on Tag Creation

on:
  push:
    tags:
      - v* # Triggers for tags starting with 'v', like v1.0.0 or v2.1

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch the specific tag that triggered the workflow
          ref: ${{ github.ref }}

      - name: Get tag name
        run: echo "The tag name is ${{ github.ref_name }}"

      # Add your subsequent steps here, e.g., build, test, deploy
      - name: Run a script
        run: echo "Workflow triggered by tag creation. Running steps..."
